<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter your location" />
        </header>
        <main>
            <section class="location">
                <div class="city">Enter city name , Country name</div>
                <div class="date">Day,Date and Year</div>
            </section>
            <div class="current">
                <div class="temp">00<span>°c</span></div>
                <div class="weather"></div>
                <div class="hi-low"> / </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
<style>
                                                    h1 {
                                                        text-align: center;
                                                        font-size: 20px;
    }
                                                </style>
                                                </head>

</body>
</html>
